<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <script>

let nome = prompt("Qual é o seu nome?");
let distancia = parseFloat(prompt("Qual é a distância da viagem (em km)?"));
let velocidade = parseFloat(prompt("Qual é a velocidade média (em km/h)?"));
let consumo = parseFloat(prompt("Quantos km o carro faz por litro de gasolina?"));
let precoGasolina = parseFloat(prompt("Qual é o preço da gasolina (por litro)?"));

let tempoViagem = distancia / velocidade;
let litrosNecessarios = distancia / consumo;
let gastoTotal = litrosNecessarios * precoGasolina;

alert(`${nome}! Aqui estão os dados da sua viagem:
- Tempo estimado: ${tempoViagem.toFixed(2)} horas
- Gasolina necessária: ${litrosNecessarios.toFixed(2)} litros
- Gasto total: R$ ${gastoTotal.toFixed(2)}`);

console.log(`Olá, ${nome}! Aqui estão os dados da sua viagem:`);
console.log(`- Tempo estimado: ${tempoViagem.toFixed(2)} horas`);
console.log(`- Gasolina necessária: ${litrosNecessarios.toFixed(2)} litros`);
console.log(`- Gasto total: R$ ${gastoTotal.toFixed(2)}`);
    </script>
    
</body>
</html>
